{{ $image := .Page.Resources.GetMatch (printf "*%s*" (.Get "src")) -}}
{{ $lqip := $image.Resize $.Site.Params.lqipWidth -}}
<img class="img-simple img-fluid lazyload" src="{{ $lqip.Permalink }}" data-src="{{ $image.Permalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" {{ if .Get "alt" }}alt="{{.Get "alt" }}"{{ else if .Get "caption" }}alt="{{.Get "caption"}}"{{ end }}>
{{ with .Get "caption" }}<div class="img-simple-caption">{{ . | safeHTML }}</div>{{ end }}
